<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border mb-2 "><a href="/"><h1>ASK MATE</h1></a>
        <form class="example" action="/search" style="margin:auto;max-width:300px" method="get">
            <input type="text" placeholder="Ask mate.." name="phrase">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        {%if session.get('username')%}
        <div style="margin: 10px;">
           <a href="/user/{{session.get('user_id')}}" methods="POST"><small> Hello {{session.get('username')}}!</small></a>
        </div>
        <div>
            <form action="/logout">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
        {%else%}
        <div style="margin: 10px;">
            <form action="/registration">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        {%endif%}
    </nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
