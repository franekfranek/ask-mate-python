{% extends "base.html" %}
{% block content %}
<h1>Edit question</h1>
<form action="/question/{{question.id}}/update" method="post">
    Title: <br/>
    <input type="text" name="title" value="{{ question.title }}" class="form-control"><br><br/>
    Message: <br/>
    <textarea name="message" class="md-textarea form-control"/>{{ question.message }}</textarea><br><br/>
    <!--Image:<br/>-->
    <textarea name="image" hidden="hidden"/>{{ question.image }}</textarea><br>
    <button type="submit" class="btn btn-primary">Save</button> <a href="/question/{{question.id}}"><button class="btn btn-default" type="button">Cancel</button></a>
</form>
{% endblock %}
