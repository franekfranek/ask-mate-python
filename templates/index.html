<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <th><a href="/list?order_by=submission_time&order_direction={% if order_direction == 'asc' %}DESC{% else %}desc{% endif %}">submission time</a></th>
            <th>view number</th>
            <th>vote_number</th>
            <th>title</th>
            <th>message</th>
            <th>image</th>
            <th>actions</th>
        </thead>
            {% for question in questions %}
            <tr>
                <td>{{question.submission_time}}</td>
                <td>{{question.view_number}}</td>
                <td>{{question.vote_number}}</td>
                <td><a href="/question/{{ question.id }}">{{question.title}}</a></td>
                <td>{{question.message}}</td>
                <td>{{question.image}}</td>
                <td><a href="/question/{{ question.id }}/delete">DELETE</a></td>
            </tr>
            {% endfor %}
        </thead>
    </table>
    <form action="/add-question" method="get">
        <button type="submit">Ask a question</button>
    </form>
</body>
</html>
