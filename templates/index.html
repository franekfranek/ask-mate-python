{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col"><h2><a href="/show_first">Top 5 questions:</a></h2></div>
    <div class="col text-right">
        <form action="/add-question" method="get">
                <button class="btn btn-primary" type="submit">Ask a question</button>
        </form>
    </div>
</div>
<div class="row"><div class="col text-right">
    <form action="#" method="get">
        <button class="btn btn-default mb-3" type="submit"><a href="/list">Show all</a></button>
    </form>
</div></div>

    {% for question in questions %}
    <div class="row border">
        <div><a href="/question/{{question.id}}/vote"><i class="fa fa-thumbs-up p-2" style="cursor: pointer;"></i></a><span style="margin: 10px;"></div>
        <div class="col-md-1 p-2">{{question.view_number}} views</div>
        <div class="col-md-1 p-2">{{question.vote_number}} votes</div>
        <div class="col-md-2 p-2">{{question.submission_time.strftime("%Y-%m-%d %H:%M")}}</div>
        <div class="col-md-3 p-2"><a href="/question/{{ question.id }}">{{question.title}}</a></div>
        <div class="col-md-4 p-2">{{question.message}}</div>
    </div>
    {% endfor %}




{% endblock %}
