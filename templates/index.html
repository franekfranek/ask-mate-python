<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <style>
        body{font-family: 'Lato', sans-serif;}
    </style>

</head>
<body>
    <h1>ASK MATE</h1>
             <div class="row">
                <div class="col-md-1">view number</div>
                <div class="col-md-1">vote number</div>
                <div class="col-md-1">title</div>
                <div class="col-md-1">message</div>
                <div class="col-md-2">actions</div>
            </div>
            {% for question in questions %}
            <div class="row border">
                <div class="col-md-1">{{question.view_number}} views</div>
                <div class="col-md-1">{{question.vote_number}} votes</div>
                <div class="col-md-1"><a href="/question/{{ question.id }}">{{question.title}}</a></div>
                <div class="col-md-1">{{question.message}}</div>
                <div class="col-md-1"><a href="/question/{{ question.id }}/delete">DELETE</a></div>
                <div class="col-md-1"><a href="/question/{{ question.id }}/edit">UPDATE</a></div>
            </div>
            {% endfor %}
    <form action="/add-question" method="get">
        <button class="btn btn-success" type="submit">Ask a question</button>
    </form>
</body>
</html>
