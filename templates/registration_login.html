{% extends "base.html" %}
{% block content %}
<body>
<div class="container">
    <div class="row">
    <aside class="col-sm-6">
<div class="card">
    <article class="card-body">
    <h4 class="card-title mb-4 mt-1 text-center">Register</h4>
        <hr>
        <form action="/registration" method="post">
            <div class="form-group">
                <label>Your login</label>
                <input type="text" name="username" class="form-control" placeholder="login">
            </div> <!-- form-group// -->
            <div class="form-group">
                <label>Your password</label>
                <input name="password" class="form-control" placeholder="******" type="password">
            </div> <!-- form-group// -->
                <div class="form-group">
                <label>Repeat password</label>
                <input name="repeated_password" class="form-control" placeholder="******" type="password">
            </div> <!-- form-group// -->
            <div class="form-group">
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register </button>
            </div> <!-- form-group// -->
        </form>
    </article>
</div> <!-- card.// -->

</aside> <!-- col.// -->
<aside class="col-sm-6">
    <div class="card">
    <article class="card-body">
        <h4 class="card-title mb-4 mt-1 text-center">Sign in</h4>
        <hr>
        <form action="/login" method="post">
            <div class="form-group">
                <input name="username_login" class="form-control" placeholder="Login">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input name="password_login" class="form-control" placeholder="******" type="password">
            </div> <!-- form-group// -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                    </div> <!-- form-group// -->
                </div>
            </div> <!-- .row// -->
        </form>
    </article>
    </div> <!-- card.// -->
    <div  style="font-weight:bold; margin: 30px;" >
        {% if request.args.get('info_message') %}
            {{ request.args.get('info_message') }}
        {% endif %}
    </div>
</aside> <!-- col.// -->
</div> <!-- row.// -->

</div>
<!--container end.//-->

</body>

{% endblock %}
